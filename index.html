<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avisos - Finanzas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body> 
    <!-- Contenedor Principal de toda la aplicación -->
    <div class="app-container"> 
        <div class="login-header">
            <!-- Titulo principal de la aplicación -->
            <h1 class="titulo" id="titulo">AVISOS Y FINANZAS</h1> 
        </div>

        <!-- Formulario login -->
         <!-- Contenedor para el formulario login -->
        <div class="login-form" id="loginForm">
            <div class="form-group">
                <!-- Etiqueta para el campo email -->
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <!-- Etiqueta para la contraseña -->
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="La contraseña debe tener al menos 6 caracteres"> 
            </div>
            <!-- Boton para enviar el email y contraseña -->
            <button class="login-button" id="loginButton">Iniciar Sesión</button>
            <div class="register-link">
                <!-- link para registrarte -->
                ¿No tienes una cuenta? <a href="#">Regístrate Aquí</a>
            </div>
        </div>

        <!-- Panel de usuario esta es nuestra pagina despues de aver ingresado con el correo y la contraseña-->
         <!-- panel que se muestra tras el login exitoso; inicialmente esta oculto -->
        <div class="user-dashboard" id="userDashboard" style="display: none;">
            <!-- Contenedor que esta en la parte que se oculta -->
            <div class="container">
                <!-- Tabs de navegación una pagina avisos diarios y otra reportes financieros-->
                <div class="tabs">
                    <!-- botones de pestañas de avisos diarios y de reportes financieros -->
                    <button class="tab-btn active" onclick="cambiarTab('avisos-diarios')">Avisos Diarios</button>
                    <button class="tab-btn" onclick="cambiarTab('reportes-financieros')">Reportes Financieros</button>
                </div>

                <!-- Tab Avisos Diarios -->
                <div id="avisos-diarios" class="tab-content">
                  
                    <!-- Sección de búsqueda por teléfono -->
        <input type="text" id="busqueda-telefono" placeholder="Buscar por teléfono">
<button onclick="buscarPorTelefono()">Buscar</button>
<!-- contenedor para mostrar resultado de busquedas o mensajes -->
<div id="resultados-busqueda"></div>

<!-- Tabla para escritorio ojo especificamente escritorio-->
<table id="tabla-resultados" style="display:none;">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Descripción</th>
            <th>Estado</th>
        </tr>
    </thead>
    <!-- aqui se insertan filas dinámicamente -->
    <tbody id="cuerpo-tabla-resultados"></tbody>
</table>

<!-- Tarjetas para móvil -->
<div id="tarjetas-resultados" style="display:none; flex-direction: column;"></div>
            
            <!-- Aquí se mostrarán los resultados de la búsqueda -->
            <div id="resultados-busqueda"></div>
        
                    <div class="avisos-diarios">
                        <!-- Titulo de sección de avisos del día -->
                        <h2>Avisos del día</h2>
                        <div class="filtro-fecha">
                             <!-- Etiqueta de filtro por fecha -->
                            <label for="fecha-avisos">Fecha:</label>
                            <!-- Selector de fechas -->
                            <input type="date" id="fecha-avisos" value="2025-05-12">
                            <!-- Este boton busca los avisos por fecha seleccionada -->
                            <button class="btn btn-primario" onclick="cargarAvisosPorFecha()">Buscar</button>
                        </div>
                    </div>
                    <!-- Contenedor principal para avisos diarios -->
                    <div id="contenedor-tabla-avisos">
                        <!-- Etiqueta tabla con avisos del día -->
                        <table class="tabla-avisos" id="tabla-avisos-diarios">
                            <thead>
                                <tr>
                                    <th>Hora</th>
                                    <th>Cliente</th>
                                    <th>Teléfono</th>
                                    <th>Email</th>
                                    <th>Dirección</th>
                                    <th>Descripción</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="cuerpo-tabla-avisos">
                                <!-- Se llenará dinámicamente -->
                            </tbody>
                        </table>
                     
                        <!-- Nuevo contenedor para tarjetas en móvil -->
    <div id="contenedor-tarjetas-avisos" class="tarjetas-avisos">
        <!-- Aquí se generarán las tarjetas para móvil -->
    </div>
    
    <div id="sin-avisos" class="sin-datos" style="display: none;">
        <!-- Cuando no hay avisos nos va dar este mensaje -->
        No hay avisos registrados para esta fecha
    </div>
</div>
       </div>               
                <!-- Tab Reportes Financieros -->
                <div id="reportes-financieros" class="tab-content" style="display: none;">
                      <!-- Contenido para reportes financieros (vacío por ahora) -->
                  
                </div>
            </div>
        </div>

        <!-- Botón flotante para agregar nuevo aviso por sierto me encanta :) -->
        <div class="btn-flotante" onclick="abrirModalAviso()">+</div>

        <!-- Modal para Nuevo/Editar Aviso -->
        <div id="modal-aviso" class="modal">
            <div class="modal-contenido">
                <div class="modal-cabecera">
                    <!-- Titulo dinámico del modal -->
                    <h3 id="titulo-modal-aviso">Nuevo Aviso</h3>
                    <!-- Botón para cerrar el modal -->
                    <button class="cerrar-modal" onclick="cerrarModalAviso()">&times;</button>
                </div>
                <form id="formulario-aviso" onsubmit="guardarAviso(event)">
                    <input type="hidden" id="id-aviso" value="">
                     
                    <!-- Campo hora -->
                    <div class="grupo-formulario">
                        <label for="hora-aviso">Hora:</label>
                        <input type="time" id="hora-aviso" required>
                    </div>
                    <!-- Campo cliente -->
                    <div class="grupo-formulario">
                        <label for="cliente-aviso">Cliente:</label>
                        <input type="text" id="cliente-aviso" required>
                    </div>
                    <!-- Campo telefono -->
                    <div class="grupo-formulario">
                        <label for="telefono-aviso">Teléfono:</label>
                        <input type="tel" id="telefono-aviso" required>
                    </div>
                    <!-- Campo Whatsapp -->
                    <div class="grupo-formulario">
                        <label for="whatsapp-aviso">WhatsApp:</label>
                        <input type="tel" id="whatsapp-aviso" required>
                    </div>
                    <!-- Campo Email -->
                    <div class="grupo-formulario">
                        <label for="email-aviso">Email:</label>
                        <input type="email" id="email-aviso">
                    </div>
                    <!-- Campo Dirección -->
                    <div class="grupo-formulario">
                        <label for="direccion-aviso">Dirección:</label>
                        <input type="text" id="direccion-aviso" required>
                    </div>
                    <!-- Campo descripción -->
                    <div class="grupo-formulario">
                        <label for="descripcion-aviso">Descripción:</label>
                        <textarea id="descripcion-aviso" required></textarea>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="estado-aviso">Estado:</label>
                        <select id="estado-aviso" required>
                            <!-- Determinamos el estado del Aviso pendiente realizado o anulado  -->
                            <option value="pendiente">Pendiente</option>
                            <option value="realizado">Realizado</option>
                            <option value="anulado">Anulado</option>
                        </select>
                    </div>
                    
                    <div class="modal-pie">
                        <!-- Al finalizar tenemos los botones si decidimos guardar o nos arrepentimos :( -->
                        <button type="button" class="btn btn-secundario" onclick="cerrarModalAviso()">Cancelar</button>
                        <button type="submit" class="btn btn-primario">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Scripts --> 
        <script src="mi-aplicacion/funciones.js"></script>
    </div>
</body>
</html>
